{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}
{% block content %}

<div class="card bg-light p-4">
  <h3 class="text-dark">SignUp</h3>

  {% for message in messages %}
  <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
  </div>

  {% endfor %}

<form action ="/auth/signup" method="post">{% csrf_token %}
    <br>


  <label for="email">Email</label>
  <div class="form-group ">
    <input type="email" class="form-control" id="email" name="email" required>
  </div>

  <label for="pass1">Password</label>
  <div class="form-group ">
    <input type="Password" class="form-control" id="pass1" name="pass1" required>
  </div>

  
  <label for="pass2">Confirm Password</label>
  <div class="form-group ">
    <input type="Password" class="form-control" id="pass2" name="pass2" required>
  </div>
  <br>
  <button type="submit" class="btn btn-dark">SignIn</button>

  Already User? <a href ="/auth/login">Log In</a>

  <br>

</form>

</div>


{% endblock content %}
